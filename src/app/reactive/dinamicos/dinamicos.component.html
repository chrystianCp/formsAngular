<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" [formGroup]="miForm" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <input class="form-control"
                   type="text"                                        
                   placeholder="Nombre..."
                   formControlName="nombre">

                <span class="form-text text-danger"
                      *ngIf="esCampoValido('nombre')">
                    Este campo es obligatorio
                </span>
        </div>
    </div>


    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"              
                       [formControl]="nuevoFavorito"
                       (keyup.enter)="agregarJuego()"
                       placeholder="Agregar favorito...">

                <button class="btn btn-outline-primary"
                        (click)="agregarJuego()"
                        type="button">
                    Agregar
                </button>                        
            </div>
        </div>
    </div>



    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-2" 
                *ngFor="let el of favoritosArr.controls; let i = index">

                <input class="form-control"
                        [formControlName]="i">

                <button class="btn btn-outline-danger"
                        (click)="borrar(i)"
                        type="button">
                    Eliminar
                </button>    
            </div>


        </div>
    </div>


    <div class="row">        
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>


</form>


<span>Valid</span>
<pre>{{ miForm.valid | json}}</pre>  
<br>

<span>Value</span>
<pre>{{ miForm.value | json}}</pre>  

<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid | json}}</pre>  
<pre>{{ nuevoFavorito.value | json}}</pre>  
<br>
